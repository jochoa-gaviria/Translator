{% extends 'base.html' %}
{% block content %}

<div class="contaniner p-4 mb-4">
    <form action="{% url 'translatorView' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" name="inp" id="inp" cols="30" rows="3">{{inp}}</textarea>
            </div>
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" name="out" id="out" cols="30" rows="3">{{out}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

{% endblock content %}
